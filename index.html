<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Dynamic Resume Builder</h1>
    
    <!-- Form for user input -->
    <div class="form-container">
        <form id="resumeForm">
            <h2>Personal Information</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="profilePic">Profile Picture:</label>
            <input type="file" id="profilePic" accept="image/*">

            <h2>Education</h2>
            <label for="education">Degree:</label>
            <input type="text" id="education" name="education" required>

            <label for="university">University/College:</label>
            <input type="text" id="university" name="university" required>

            <label for="years">Year of Completion:</label>
            <input type="text" id="years" name="years" required>

            <h2>Skills</h2>
            <label for="skills">Skills (comma separated):</label>
            <input type="text" id="skills" name="skills" required>

            <h2>Work Experience</h2>
            <label for="experience">Experience (Job Title, Company, Duration):</label>
            <textarea id="experience" name="experience" required></textarea>
            
            <button type="button" id="saveButton">Preview Resume</button>
            <button type="button" id="downloadButton">Download as PDF</button>
        </form>
    </div>

    <!-- Preview of the resume -->
    <div id="resumePreview" class="resume-preview">
        <h2>Resume Preview</h2>
        <div id="resumeContainer"></div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
